{% load static %}

<!-- base.html : for nav and design  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Site{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Optional: Load your own stylesheet from static -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* Keep your internal CSS or move to a static file later */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background-color: #1c1f2e;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #a3b1c6;
        }

        .right-side {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
        }

        .auth-buttons a {
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .login {
            background-color: transparent;
            border: 1px solid white;
            color: white;
        }

        .signup {
            background-color: #a3b1c6;
            color: #1c1f2e;
        }

        .login:hover,
        .signup:hover {
            background-color: white;
            color: #1c1f2e;
        }

        .profile-icon {
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        .profile-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- Common Navbar -->
    <header class="navbar">
        <div class="logo">YourLogo</div>

        <nav class="nav-links">
            <a href="{% url 'home' %}">Explore</a>
            <a href="#">Upload Material </a>
            <a href="#">Create Material</a>
            <a href="#">Bookmarked</a>
        </nav>

        <div class="right-side">
            <div class="auth-buttons">
                <a href="{% url 'login' %}" class="login">Register to Login</a>
                <a href="{% url 'register' %}" class="signup">Sign Up</a>
            </div>
            <a href="" class="profile-icon">
                <i class="fas fa-user fa-lg" style="color:white;"></i>
            </a>
        </div>
    </header>

    <!-- Page Specific Content -->
    <main>
        {% block content %}{% endblock %}
    </main>


</body>
</html>

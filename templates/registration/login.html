{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | NotesShare</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #e9eff5;
            /* lighter, cooler background */
            font-family: 'Segoe UI', sans-serif;
            color: #2c3e50;
            /* dark blue-gray for text */
        }

        .login-card {
            border: none;
            border-radius: 16px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .brand-logo img {
            height: 60px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #5b9bd5;
            /* soft blue focus */
            box-shadow: 0 0 0 0.2rem rgba(91, 155, 213, 0.25);
        }

        .login-title {
            font-weight: 600;
            color: #34495e;
            /* deeper blue-gray */
        }

        .btn-primary {
            background-color: #5b9bd5;
            border-color: #5b9bd5;
        }

        .btn-primary:hover {
            background-color: #4a8ac7;
            border-color: #4a8ac7;
        }

        a {
            color: #5b9bd5;
        }

        a:hover {
            text-decoration: underline;
            color: #4a8ac7;
        }
    </style>
</head>

<body>

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">

        <!-- Logo -->
        <div class="mb-4 brand-logo">
            <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                <img src="{% static 'images/logo.svg' %}" alt="Logo">
            </a>
        </div>

        <!-- Login Card -->
        <div class="card login-card p-4 w-100" style="max-width: 450px;">
            <h3 class="login-title text-center mb-4">Login to Your Account</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const usernameInput = form.querySelector('input[name="username"]');

            form.addEventListener('submit', function (e) {
                if (usernameInput && !usernameInput.value.startsWith('@')) {
                    usernameInput.value = '@' + usernameInput.value.trim();
                }
            });
        });
    </script>

</body>

</html>

<h2>Leave Feedback for {{ content.name }}</h2>
<form method="post">
    {% csrf_token %}
    <label>Rating (1-5):</label>
    <input type="number" name="rating" min="1" max="5" required>
    <br><br>
    <label>Comment:</label>
    <textarea name="comment"></textarea>
    <br>
    <button type="submit">Submit</button>
</form>
